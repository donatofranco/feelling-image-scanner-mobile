<ion-header>
  <ion-toolbar>
    <ion-title size="small">Feeling Image Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (photoService.photo.webviewPath != undefined) {
    <ion-img [src]="photoService.photo.webviewPath"></ion-img>
  }
</ion-content>

<ion-footer>
  <ion-content>
    @if (photoService.photo.webviewPath != undefined) {
    <ion-fab vertical="bottom" horizontal="start" slot="fixed" >
      <ion-fab-button (click)="sendPhotoToServer(photoService.photo)">
        <ion-label><ion-icon name="cloud-upload-outline" color="light" size="large"></ion-icon></ion-label>
      </ion-fab-button>
    </ion-fab>
  }
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-label><ion-icon name="camera-outline" color="light" size="large"></ion-icon></ion-label>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</ion-footer>
